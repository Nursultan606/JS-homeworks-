<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашнее задание №5</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Калькулятор индекса массы тела</h1>

        <label for="height">Рост (в сантиметрах):</label>
        <input type="number" id="height">

        <label for="weight">Вес (в килограммах):</label>
        <input type="number" id="weight">

        <button onclick="calculateBMI()">Рассчитать</button>
        <div class="results">
            <p>Индекс массы тела: <span id="bmi"></span></p>
            <p>Результат : <span id="description"></span></p>
        </div>


    </div>
    <script src="app1.js"></script>
</body>
